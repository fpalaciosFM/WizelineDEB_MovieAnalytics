# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      
      - name: sync dataproc template scripts
        uses: ./.github/actions/sync_git_gcs.yml@master
        with:
          secrets: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
          bucket: 'wizeline-deb-movie-analytics-fpa'
          sync_git_dir: 'Dataproc'
          sync_gcs_dir: 'Dataproc'
          exclude: '.*\.md$|\.gitignore$|\.git/.*$|\.github/.*$'
        env:
          INPUT_SECRETS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
          INPUT_BUCKET: 'wizeline-deb-movie-analytics-fpa'
          INPUT_SYNC_GIT_DIR: 'Dataproc'
          INPUT_SYNC_GCS_DIR: 'Dataproc'
          INPUT_EXCLUDE: '.*\.md$|\.gitignore$|\.git/.*$|\.github/.*$'


